	function obtenerdatos()

		document.registro.costoobtenido.value = costo;

	}
</script>

         <fieldset>

    <tr>
        <br>
	<td> Caracter: </td><td><input type="text" name="nombre" id="nombre" ></td>
</tr>	<br>
<tr>
    <br>
	<td>Costos:</td><td><input type="text" name="costo" id="costo" ></td>
</tr>
<tr>
</tr><br><br>
             <button type="button" class="botonG" onclick="obtenerdatos()">GUARDAR</button>
        </fieldset>
        <br>
        <table border="1">
<tr>
	<td>Caracter:</td><td><input type="text" name="nombreobtenido" id="nombreobtenido" ></td>

</tr>
        </table>
        </form>
