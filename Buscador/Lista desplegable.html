<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>

    <div class="row">

        
            <select id="seleccion" class
                +="estilo" onchange="seleccion()">

                <option id="blanco"></option>
                <option id="opcion1">Servicio</option>
                <option id="opcion2">Articulo</option>
                <option id="opcion3">Combo/kit</option>

            </select>
        </div>

        <div class="col-md-4 col-md-offset-4">
            <p id="blanco1" class="parrafo">Seleccione la opcion de servicio.</p>
            <p id="texto1" class="parrafo">Servicio</p>
            <p id="texto2" class="parrafo">Articulo</p>
            <p id="texto3" class="parrafo">Combo/kit</p>
        </div>
    <script>

       
        document.getElementById("texto1").style.display = "none";
        document.getElementById("texto2").style.display = "none";
        document.getElementById("texto3").style.display = "none";

        function seleccion() {

            if (document.getElementById("blanco").selected == true) {
                document.getElementById("texto1").style.display = "none";
                document.getElementById("texto2").style.display = "none";
                document.getElementById("texto3").style.display = "none";
                document.getElementById("blanco1").style.display = "block";

            }

            if (document.getElementById("opcion1").selected == true) {

                document.getElementById("texto2").style.display = "none";
                document.getElementById("texto3").style.display = "none";
                document.getElementById("blanco1").style.display = "none";
                document.getElementById("texto1").style.display = "block";
                console.log("Has seleccionado Opcion 1");

            } else if (document.getElementById("opcion2").selected == true) {

                document.getElementById("blanco1").style.display = "none";
                document.getElementById("texto1").style.display = "none";
                document.getElementById("texto3").style.display = "none";
                document.getElementById("texto2").style.display = "block";
                console.log("Has seleccionado Opcion 2");

            } else if (document.getElementById("opcion3").selected == true) {

                document.getElementById("blanco1").style.display = "none";
                document.getElementById("texto1").style.display = "none";
                document.getElementById("texto2").style.display = "none";
                document.getElementById("texto3").style.display = "block";
                console.log("Has seleccionado Opci√≥n 3");

            } 
        }
    </script>
</body>

</html>
